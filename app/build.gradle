apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        applicationId "org.amoradi.syncopoli"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 7
        versionName "v0.3.3"
        vectorDrawables.useSupportLibrary = true

        externalNativeBuild {
            ndkBuild {
                targets 'rsync', 'ssh'
                // arguments 'NDK_LOG=1'
            }
        }

        ndk {
            abiFilters 'armeabi'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    externalNativeBuild {
        ndkBuild {
            path 'src/main/jni/Android.mk'
        }
    }

    android {
        lintOptions {
            abortOnError false
        }
    }
}

gradle.taskGraph.afterTask { task ->
	if (task.name == "externalNativeBuildRelease") {
		def src = rootProject.file('app/build/intermediates/ndkBuild/release/obj/local/')
		def dst = rootProject.file('app/src/main/assets/')

		copy {
			from(src) {
				exclude "**/objs"
				exclude "**/*.a"
				exclude "**/*.o"
				exclude "**/*.d"
			}
			
			into dst

			eachFile {
				println "copying " + it.getPath() + " to assets directory"
			}
		}

	}
}
		

